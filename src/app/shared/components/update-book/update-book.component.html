<form #bookForm="ngForm" (ngSubmit)="editBook($event, bookForm)">
	<div class="form-group">
		<label>Title</label>
		<input type="text" name="title" [(ngModel)]="book.title" class="form-control">
	</div>
	<div class="form-group">
		<label>Year</label>
		<input type="number" autocomplete="off" name="author" [(ngModel)]="book.year" class="form-control">
	</div>
	<div class="form-group">
		<label>Description:</label>
		<textarea type="text" name="description"  class="form-control" rows="10"
				  [(ngModel)]="book.description" >
					</textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
