<div class="col-md-6">
	<div class="panel panel-info">
		<div class="panel-heading">Add book</div>
		<div class="panel-body">
			<div class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-2 control-label ">File</label>
					<div class="col-sm-10">
						<input type="file" (change)="fileChange($event)" class="form-control no-border book-file">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-success" (click)="loadNewBook($event)">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="col-md-6" *ngIf="uploadedBook">
	<div class="panel panel-success">
		<div class="panel-heading">Correct book if needed</div>
		<div class="panel-body">
			<app-update-book [book]="uploadedBook"></app-update-book>
		</div>
	</div>
</div>
